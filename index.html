<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon.com Spend less. Smile more,</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="nav-logo border">
                    <div class="logo"></div>
                </div>
                <div class="location-add border">
                    <p class="deliver">Deliver to</p>
                    <div class="location-dot">
                        <i class="fa-solid fa-location-dot"></i>
                        <b><p class="India">India</p></b>
                    </div>
                </div>
                <div class="search-bar">
                    <select class="search-select">
                        <option>All</option>
                    </select>
                    <input type="text" class="search-input"
                        placeholder="Search Amazon">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="sign-in border">
                    <div class="hello">
                        Hello, sign in
                    </div>
                    <div class="Account">
                        Account & Lists
                        <div class="drop"><i
                                class="fa-solid fa-caret-down"></i></div>
                    </div>
                </div>
                <div class="return-order border">
                    <div class="return">
                        Returns
                    </div>
                    <div class="orders">
                        & Orders
                    </div>
                </div>
                <div class="cart border">
                    <div class="cart-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                        Cart
                    </div>

                </div>
            </div>

            <div class="nav-part-2">
                <div class="strip">
                    <div class="bar border">
                        <i class="fa-solid fa-bars"></i>
                        All
                    </div>
                    <div class="bar border">Todays's Deals</div>
                    <div class="bar border">Customer Service</div>
                    <div class="bar border">Registry</div>
                    <div class="bar border">Gift Cards</div>
                    <div class="bar border">Sell</div>
                </div>
            </div>
        </header>
    </body>
</html>
